<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/normalize.css">
  <title>Document</title>
  <style>
  input::-webkit-outer-spin-button,
  input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
  }
  input[type=number] {
      -moz-appearance: textfield;
    }    
    </style>
</head>

<body>
  <section class="calculator">

    <input class="input-1" type="number" placeholder="0">
    <div class="deg">
      <button class="deg_but cg">deg</button>
      <button class="deg_but cg">F-E</button> 
    </div>
    <div class="MC">
      <button class="MC_but cg">MC</button>
      <button class="MC_but cg">MR</button>
      <button class="MC_but">M+</button>
      <button class="MC_but">M-</button>
      <button class="MC_but">MS</button>
      <button class="MC_but cg dn">M<sup>-</sup></button>
    </div>
    <div class="func">      
      <div class="dropdown">
        <label for="dropdown">&#9727;Trigonometry</label>
        <input type="checkbox" id="dropdown">
        <div class="dropdown-list">
          <button class="tr-button">2<sup>nd</sup></button>
          <button class="tr-button">sin</button>
          <button class="tr-button">cos</button>
          <button class="tr-button">tan</button>
          <button class="tr-button">hyp</button>
          <button class="tr-button">sec</button>
          <button class="tr-button">csc</button>
          <button class="tr-button">cot</button>
        </div>
      </div>
      <div class="funcktion">
        <label for="funcktion">&#402; Function</label>
        <input type="checkbox" id="funcktion">
        <div class="f1-list">
          <button class="funck_but">⎪x⎪</button>
          <button class="funck_but">⎣x⎦</button>
          <button class="funck_but">⎡x⎤</button>
          <button class="funck_but">rand</button>
          <button class="funck_but">&#8594;dms</button>
          <button class="funck_but">&#8594;deg</button>
        </div>
      </div>

    </div>

    <div class="buttons">
      <button class="calc-button">2<sup>nd</sup></button>
      <button class="calc-button">π</button>
      <button class="calc-button">e</button>
      <button class="calc-button">C</button>
      <button class="calc-button">⌫</button>
      <button class="calc-button">X<sup>2</sup></button>
      <button class="calc-button"><sup>1</sup>/x</button>
      <button class="calc-button">&#8739;x&#8739;</button>
      <button class="calc-button">exp</button>
      <button class="calc-button">mod</button>
      <button class="calc-button"><sup>2</sup>&#8730;x</button>
      <button class="calc-button">&#8317;</button>
      <button class="calc-button">&#8318;</button>
      <button class="calc-button">n!</button>
      <button class="calc-button">&#247;</button>
      <button class="calc-button">x<sup>y</sup></button>
      <button class="calc-button bl">7</button>
      <button class="calc-button bl">8</button>
      <button class="calc-button bl">9</button>
      <button class="calc-button">&#215;</button>
      <button class="calc-button">10<sup>x</sup></button>
      <button class="calc-button bl">4</button>
      <button class="calc-button bl">5</button>
      <button class="calc-button bl">6</button>
      <button class="calc-button">&#8722;</button>
      <button class="calc-button">log</button>
      <button class="calc-button bl">1</button>
      <button class="calc-button bl">2</button>
      <button class="calc-button bl">3</button>
      <button class="calc-button">&#43;</button>
      <button class="calc-button">In</button>
      <button class="calc-button bl"><sup>+</sup>/<small>-</small></button>
      <button class="calc-button bl">0</button>
      <button class="calc-button bl">,</button>
      <button class="calc-button gr">=</button>
    </div>
  </section>

</body>

</html>
